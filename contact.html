<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - Rise Real Estate Agency</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact US!</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="index.html">Home</a>
            <a href="properties.html">Properties</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="sitemap.html">Site Map</a>
        </div>
    </nav>
    <main>
        
        <div class="container">
            <section id="agent-profile" class="profile-section">
                <h2>The Best Real Estate Agent in the world OGUZHAN YUKSEL!</h2>
                <h4>Please Fill in The Form Above to Contact Us..</h4>
            </section>
         </div>
        <div class="container">
            <section id="contact-form">
                <form action="mailto:ogzhnyuksel@hotmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="propertyType">Type of Property:</label>
                        <select id="propertyType" name="propertyType">
                            <option value="house">House</option>
                            <option value="condominium">Condominium</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="bedrooms">Number of Bedrooms:</label>
                        <input type="number" id="bedrooms" name="bedrooms" min="1">
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Number of Bathrooms:</label>
                        <input type="number" id="bathrooms" name="bathrooms" min="1">
                    </div>
                    <div class="form-group">
                        <label for="priceRange">Price Range:</label>
                        <input type="text" id="priceRange" name="priceRange">
                    </div>
                    <div class="form-group">
                        <label for="comments">Additional Comments:</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <div class="container">
        <img src="https://i.imgur.com/QGFzKcv.png" alt="Oguzhan YUKSEL - Your Trusted Real Estate Agent" class="container">
       </div>
    <footer>
        <div class="container">
            &copy; 2024 Rise Real Estate Agency. All rights reserved.
        </div>
    </footer>
</body>
</html>
